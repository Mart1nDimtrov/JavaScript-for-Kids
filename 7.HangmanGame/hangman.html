<!DOCTYPE html>
<html>

<head>
	<title>Hangman</title>
</head>

<body>
	<h1>Hangman!</h1>

	<script>
	// Create an array of words
	var words = [
	"javascript", 
	"monkey",
	"amazing",
	"pancake",
	"donkey",
	"hazard",
	"random"
	];

	// Pick a random word
	var word = words[Math.floor(Math.random() * words.length)];

	//Set up the answer array
	var answerArray = [];
	for (var i = 0; i < word.length; i++){
		answerArray[i] = "_";
	}
	var remainingLetters = word.length;
	var remainingGuesses = word.length;
	var guessed = false;
	// The game loop
	while (remainingLetters > 0 && remainingGuesses > 0) {
		// Show the player their progress
		alert(answerArray.join(' '));

		// Get a guess from the player
		var guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();
			
		if (guess === null)
		{
			break;
		} else if (guess.length !== 1){
			alert("Please enter a single letter.");
		} else {
			// Update the game state with the guess
			 guessed = false;
			for(j = 0; j < word.length; j++){
				if(guess === word[j] && answerArray[j] === "_") {
					answerArray[j] = word[j];
					word[j] = word[j].toUpperCase();
					guessed = true;
					remainingLetters--;
				}
			}
			if (!guessed){
				remainingGuesses--;
			}
		}
	}

	if (!guessed) {

		alert("Game lost!");
		alert("I'm sorry, you ran out of guesses!");

		} else {

		// Show the answer and congratulate the plaer
		alert(answerArray.join(" "));
		alert("Good job! The answer was " + word);
	}

	</script>
</body>
</html>
